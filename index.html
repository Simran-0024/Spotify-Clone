<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="fullbody">
        <div class="navbar">
            <div class="spotify-logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div class="search-bar">
                <div class="circle-effect">
                    <button class="home" type="button" >
                        <i class="fa-solid fa-house"></i>
                    </button>
                </div>
                <div class="search-panel">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input class="type-input" type="text" placeholder="  What do you want to Play?">
                    <div class="browse">
                        <i class="fa-solid fa-window-minimize line"></i>
                        <i class="fa-solid fa-window-maximize browse-icon"></i>
                    </div>
                </div>
                
            </div>
            <div class="log-sign">
                <button class="sign-up" type="button">Sign up</button>
                <span class="log-in" >Log in</span>
            </div>
        </div>
    </div>


</body>
</html>
