<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="fullbody">
        <div class="navbar">
            <div class="spotify-logo">
                <i class="fa-brands fa-spotify"></i>
            </div>
            <div class="search-bar">
                <div class="circle-effect">
                    <button class="home" type="button" >
                        <i class="fa-solid fa-house"></i>
                    </button>
                </div>
                <div class="search-panel">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    <input class="type-input" type="text" placeholder=" What do you want to Play?">
                    <div class="browse">
                        <i class="fa-solid fa-window-minimize line"></i>
                        <i class="fa-solid fa-window-maximize browse-icon"></i>
                    </div>
                </div>
                
            </div>
            <div class="log-sign">
                <button class="sign-up" type="button">Sign up</button>
                <span class="log-in" >Log in</span>
            </div>
        </div>
        <div class="library">
            
            <div class="outer-most">
                <header  class="outer">
                    <div class="yourlibrary">
                        <button class="lib">
                            <i class="fa-solid fa-book-bookmark lib-icon"></i>
                            <span class="statement"> Your Library</span>
                        </button>
                        
                    </div>

                    <div class="plus-outer">
                        <button class="plus">
                        <i class="fa-solid fa-plus plus"></i>
                    </button>
                    </div>
                </header>
            </div>
            <div class="playlist-full">
                <div class="box-playlist">
                    <section class="play-sec">
                        <div class="inner-playlist">
                            <span class="p1">Create your first playlist</span>
                            <span class="p2">It's easy we'll help you</span>
                        </div>
                        <div class="create-button">
                            <span class="butt-click">Create Playlist</span>
                        </div>    
        
                        
                    </section>
                    <section class="box-podcast">
                        <div class="inner-podcast">
                            <span class="pp1">Let's find some podcasts to follow</span>
                            <span class="pp2">we'll keep you updated on new episodes</span>
                        </div>
                        <div class="create-podcast">
                            <span class="pod-click">Browse podcasts</span>
                        </div>    
        
                        
                    </section>
                </div>
                

            </div>
            <div class="end-div">
                <div class="all-legal">
                    <div class="legal-terms">
                        <div class="terms"><span>Legal</span></div>
                        <div class="terms"><span>Safety & Privacy Center</span></div>
                        <div class="terms"><span>PrivacyPolicy</span></div>
                        <div class="terms"><span>Cookies</span></div>
                        <div class="terms"><span>About Ads</span></div>
                        <div class="terms"><span>Accessibility</span></div>

                    </div>
                    <div class="terms"><span>Cookies</span></div>

                </div>
                <div class="eng-butt">
                    <button class="eng-button">
                        <i class="fa-solid fa-globe globe"></i>
                        <span class="english">English</span>

                    </button>
                </div>

            </div>
        
        </div>
    </div>


</body>
</html>
